<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to the signup page */
        .form-container {
            width: 360px;
            height: 550px;
            margin: 2px 65px auto;
            padding: 20px;
            background-color: #0e983aaf; /* Slight transparency */
            border: 4px solid #1b0a0ad6;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 1px solid #f8f6f6d6;
            border-radius: 6px;
        }
        .form-container input[type="text"]:hover {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
           border: 2px solid #e52424f1;
            border-radius: 6px;
        }
        .form-container input[type="email"]:hover {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 2px solid #e52424f1;
            border-radius: 6px;
        }
        .form-container input[type="password"]:hover {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 2px solid #e52424f1;
            border-radius: 6px;
        }

        .form-container input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-left: 36px;
            background-color: #890423dc;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e70822c3;
        }

        .form-container .login-link {
            text-align: center;
            margin-top: 15px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .form-container .login-link a {
            color: #010a01;
            text-decoration: none;
        }
    </style>
</head>

<body >
    <header>
        <!-- Header content -->
    </header>
       <div style="margin-top: 100px; margin-right: 250px;">
    <img src="{{ url_for('static', filename='/sleigh.png') }}" alt="Sleigh" width="350.85" height="210.2" align="right">
    </div>
    <div class="form-container">
        <h2>
            <p style="font-family:'Verdana';font-size:27px">Sign up</p>
        </h2>
        <form action="/signup" method="post">
             <label for="username">
                <p style="font-family:'Verdana'">Username:</p>
            </label>
            <input type="text" id="username" name="username" required>
            <label for="email">
                <p style="font-family:'Verdana'">Email:</p>
            </label>
            <input type="email" id="email" name="email" required>

            <label for="password">
                <p style="font-family:'Verdana'">Password:</p>
            </label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign up">
        </form>
        <div class="login-link">
           Already have an account? <a href="signin"><br><u>Back to Login page!</u></a>
        </div>
         </div>
        </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
