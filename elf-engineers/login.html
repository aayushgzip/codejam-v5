<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* Apply the background image */
        body {
            background-image: url('christmas-background-design-of-pine-tree-and-snowflake-with-snow-falling-in-the-winter-illustration-free-vector.jpg');
            background-size: 1560px 770px;;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Additional styles specific to the login page */
        .form-container {
            width: 360px;
            height: 550px;
            margin: 2px 65px auto;
            padding: 20px;
            background-color: #0e983aaf; /* Slight transparency */
            border: 4px solid #1b0a0ad6;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 1px solid #f8f6f6d6;
            border-radius: 6px;
        }
        .form-container input[type="email"]:hover {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 2px solid #e52424f1;
            border-radius: 6px;
        }
        .form-container input[type="password"]:hover {
            width: 90%;
            padding: 10px 20px 10px 20px;
            margin-bottom: 10px;
            border: 2px solid #e52424f1;
            border-radius: 6px;
        }

        .form-container input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-left: 36px;
            background-color: #890423dc;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e70822c3;
        }

        .form-container .signup-link {
            text-align: center;
            margin-top: 15px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .form-container .signup-link a {
            color: #010a01;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <div style="margin-top: 100px; margin-right: 250px;">
    <img src="sleigh.png" alt="Sleigh" width="350.85" height="210.2" align="right">
    </div>
    <div class="form-container">
        <h2><p style="font-family:'Verdana';font-size:27px">Log in</p></h2>
        <form action="login_process.php" method="post">
            <label for="email"><p style="font-family:'Verdana'">Email:</p></label>
            <input type="email" id="email" name="email" required>
            
            <label for="password"><p style="font-family:'Verdana'">Password:</p></label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html"><br><u>Sign up!</u></a>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
